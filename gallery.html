<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gallery</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
         * { box-sizing: border-box; font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; }
        body { 
            margin: 0; 
            background: linear-gradient(135deg, #1f1f1f, #0a6a7c, #000000); 
            background-attachment: fixed;
            color: white; 
            height: 100vh;
            overflow: hidden;
        }

        .main-layout { display: flex; height: 100vh; }

        /* Sidebar Navigation */
        nav { 
            width: 20%; 
            background-color: rgba(0, 0, 0, 0.4); 
            backdrop-filter: blur(15px);
            height: 100%; 
            border-right: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .logo { text-align: center; padding: 40px 0; border-bottom: 1px solid rgba(255, 255, 255, 0.1); }
        .logo h1 { font-size: 1.5rem; letter-spacing: 2px; color: #00d4ff; }

        nav a { 
            display: block; 
            text-decoration: none; 
            padding: 20px 30px; 
            color: rgba(255, 255, 255, 0.7); 
            transition: 0.3s; 
            font-size: 0.9rem;
            border-left: 3px solid transparent;
        }
        
        nav a:hover, .active { 
            background-color: rgba(0, 212, 255, 0.1); 
            color: #00d4ff;
            border-left: 3px solid #00d4ff;
        }
        /* Content Area (80%) */
        .content-area {
            flex-grow: 1;
            width: 80%;
            padding: 40px;
            overflow-y: auto;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding-bottom: 20px;
        }
         h2, h1 { margin-top: 0; font-weight: 300; }

        .add-btn {
            background-color: #00b4d8;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            
            font-size: 20px;
            transition: 0.3s;
        }

        .add-btn:hover {
            background-color: #0077b6;
            transform: scale(1.05);
        }

        /* Gallery Grid */
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 25px;
        }

        .gallery-box {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            overflow: hidden;
            transition: 0.3s;
            position: relative;
        }

        .gallery-box:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-5px);
        }

        .img-container {
            width: 100%;
            height: 180px;
            background-color: #222;
        }

        .img-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .box-details {
            padding: 15px;
        }

        .box-actions {
            display: flex;
            justify-content: space-around;
            padding: 10px;
            background: rgba(0, 0, 0, 0.3);
        }

        .action-btn {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 18px;
            transition: 0.2s;
        }

        .edit-btn { color: #48cae4; }
        .delete-btn { color: #ff4d4d; }
        .action-btn:hover { transform: scale(1.2); }

        /* Modal Form */
        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.85);
            justify-content: center;
            align-items: center;
            z-index: 100;
            backdrop-filter: blur(5px);
        }

        .modal-form {
            background: #1a1a1a;
            padding: 40px;
            border-radius: 15px;
            width: 450px;
            border: 1px solid #006979;
        }

        .modal-form h2 { margin-top: 0; color: #48cae4; }

        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; margin-bottom: 8px; font-size: 14px; }
        .form-group input {
            width: 100%;
            padding: 12px;
            background: #333;
            border: 1px solid #444;
            color: white;
            border-radius: 5px;
        }

        .form-btns { display: flex; gap: 15px; margin-top: 25px; }
        .save-btn { flex: 1; background: #00b4d8; border: none; padding: 12px; color: white; border-radius: 5px; cursor: pointer; font-weight: bold; }
        .cancel-btn { flex: 1; background: #444; border: none; padding: 12px; color: white; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>

    <div class="main-layout">
        <nav>
           <div class="logo"><h1>NVC Admin</h1></div>
            <a href="index.html">News and Updates</a>
            <a href="members.html" >Members</a>
            <a href="gallery.html">Gallery</a> 
            <a href="download.html">Attendance</a> 
            <a href="#">Logout</a>
        </nav>

        <div class="content-area">
            <div class="top-bar">
                <h2>Gallery Management</h2>
                <button class="add-btn" onclick="openModal()">
                    <i class="fas fa-plus"></i> Add Image to Gallery
                </button>
            </div>

            <div class="gallery-grid" id="galleryGrid">
                
                <div class="gallery-box">
                    <div class="img-container">
                        <img src="event1.jpg" alt="Gallery Image">
                    </div>
                    <div class="box-details">
                        <h4 style="margin: 0;">Annual Beach Cleanup</h4>
                        <p style="font-size: 12px; color: #aaa; margin: 5px 0;">Added on: 20 Dec 2025</p>
                    </div>
                    <div class="box-actions">
                        <button class="action-btn edit-btn" onclick="openModal()"><i class="fas fa-edit"></i></button>
                        <button class="action-btn delete-btn"><i class="fas fa-trash"></i></button>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <div class="modal" id="imageModal">
        <div class="modal-form">
            <h2 id="formTitle">Insert New Image</h2>
            <div class="form-group">
                <label>Event Name / Title</label>
                <input type="text" id="imgTitle" placeholder="e.g. Blood Donation 2024">
            </div>
            <div class="form-group">
                <label>Select Image File</label>
                <input type="file" id="imgFile">
            </div>
            <div class="form-group">
                <label>Date of Event</label>
                <input type="date" id="imgDate">
            </div>
            <div class="form-btns">
                <button class="save-btn" onclick="saveImage()">Upload & Save</button>
                <button class="cancel-btn" onclick="closeModal()">Cancel</button>
            </div>
        </div>
    </div>

    <script>
        const modal = document.getElementById('imageModal');

        function openModal() {
            modal.style.display = 'flex';
        }

        function closeModal() {
            modal.style.display = 'none';
        }

        function saveImage() {
            // This is where you will later add the Node.js fetch call
            alert("Image details captured! Ready for Backend connection.");
            closeModal();
        }

        // Close modal when clicking outside of the box
        window.onclick = function(event) {
            if (event.target == modal) {
                closeModal();
            }
        }
    </script>
</body>
</html>
