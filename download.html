<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Attendance | NVC Admin</title>
    <style>
        /* Your existing styles remain exactly the same */
        * { box-sizing: border-box; font-family: sans-serif; }
        body { margin: 0; background: linear-gradient(rgb(31, 31, 31), rgb(10 106 124), #000000); color: white; }
        .main-layout { display: flex; height: 100vh; }
        nav { width: 20%; background-color: rgba(0, 0, 0, 0.6); height: 100%; }
        .logo { text-align: center; padding: 20px 0; }
        nav a { display: block; text-decoration: none; padding: 20px 30px; color: white; transition: 0.3s; }
        nav a:hover, .active { background-color: #006979; }
        .content-area { width: 80%; padding: 40px; overflow-y: auto; }
        .glass-card { background: rgba(23, 23, 23, 0.8); backdrop-filter: blur(10px); padding: 50px; border-radius: 20px; border: 1px solid rgba(255,255,255,0.1); text-align: center; }
        .btn { background: #00d4ff; color: black; padding: 15px 30px; border-radius: 10px; text-decoration: none; font-weight: bold; display: inline-block; border: none; cursor: pointer; transition: 0.3s; }
        .btn:hover { background: white; transform: scale(1.05); }
    </style>
</head>
<body>
    <div class="main-layout">
        <nav>
            <div class="logo"><h1>NVC ADMIN</h1></div>
            <a href="index.html">News and Updates</a>
            <a href="members.html">Members</a>
            <a href="gallery.html">Gallery</a> 
            <a href="download.html" class="active">Attendance</a> 
            <a href="#">Logout</a>
        </nav>
        
        <div class="content-area">
            <div class="glass-card" style="margin-bottom: 20px;">
                <h2>Manage Event</h2>
                <p style="color: #888; margin-bottom: 15px;">Update the event name shown on the member sign-in page.</p>
                <input type="text" id="event-input" placeholder="Enter Event Name" style="padding: 12px; border-radius: 5px; border: none; width: 60%; font-size: 16px;">
                <button onclick="updateEvent()" class="btn" style="margin-left: 10px;">Save Event</button>
            </div>

            <div class="glass-card">
                <h1>Attendance Management</h1>
                <p>Click below to fetch data from Supabase and download the Excel (CSV) sheet.</p>
                <br>
                <button onclick="downloadAttendance()" class="btn">Download Current Records</button>
            </div>
        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<script>
    // 2. INITIALIZE SUPABASE
    const SUPABASE_URL = 'YOUR_SUPABASE_URL';
    const SUPABASE_KEY = 'YOUR_SUPABASE_ANON_KEY';
    const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    // 3. FUNCTION TO UPDATE EVENT NAME
    async function updateEvent() {
        const newEventName = document.getElementById('event-input').value;
        if(!newEventName) return alert("Please enter an event name");

        const { data, error } = await _supabase
            .from('settings')
            .update({ value: newEventName })
            .eq('key', 'current_event');

        if (error) {
            alert("Error updating event: " + error.message);
        } else {
            alert("Event updated successfully! Members will now see: " + newEventName);
            document.getElementById('event-input').value = "";
        }
    }

    // 4. FUNCTION TO DOWNLOAD DATA AS EXCEL (CSV)
    async function downloadAttendance() {
        const { data, error } = await _supabase
            .from('nvc_attendance') // Make sure this matches your table name
            .select('*')
            .order('id', { ascending: false });

        if (error) {
            return alert("Error fetching data: " + error.message);
        }

        if (data.length === 0) {
            return alert("No attendance records found to download.");
        }

        // Convert JSON to CSV string
        const headers = "Name,Student ID,Position,Event,Date,Time\n";
        const rows = data.map(row => 
            `"${row.name}","${row.student_id}","${row.position}","${row.event}","${row.date}","${row.time}"`
        ).join("\n");

        const csvContent = "data:text/csv;charset=utf-8," + headers + rows;

        // Create a hidden link and click it to trigger download
        const encodedUri = encodeURI(csvContent);
        const link = document.createElement("a");
        link.setAttribute("href", encodedUri);
        link.setAttribute("download", `NVC_Attendance_${new Date().toLocaleDateString()}.csv`);
        document.body.appendChild(link);
        
        link.click();
        document.body.removeChild(link);
    }
</script>
</body>
</html>
