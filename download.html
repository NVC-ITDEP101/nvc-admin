<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NVC Admin - Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        body { margin: 0; background: linear-gradient(135deg, #1f1f1f, #0a6a7c, #000000); color: white; font-family: sans-serif; height: 100vh; display: flex; }
        nav { width: 20%; background: rgba(0,0,0,0.5); backdrop-filter: blur(10px); padding-top: 20px; border-right: 1px solid rgba(255,255,255,0.1); }
        nav a { display: block; padding: 20px; color: white; text-decoration: none; transition: 0.3s; }
        nav a:hover, .active { background: #00d4ff; color: black; }
        .content { width: 80%; padding: 50px; }
        .card { background: rgba(255,255,255,0.05); padding: 40px; border-radius: 20px; border: 1px solid rgba(255,255,255,0.1); margin-bottom: 20px; }
        input { padding: 12px; border-radius: 8px; border: none; width: 60%; background: rgba(255,255,255,0.1); color: white; outline: none; }
        .btn { background: #00d4ff; color: black; padding: 12px 25px; border-radius: 8px; border: none; cursor: pointer; font-weight: bold; }
        .btn-green { background: #28a745; color: white; margin-top: 15px; }
    </style>
</head>
<body>
    <nav>
        <h2 style="text-align: center;">NVC ADMIN</h2>
        <a href="index.html">View Form</a>
        <a href="download.html" class="active">Attendance</a>
        <a href="#">Logout</a>
    </nav>
    <div class="content">
        <div class="card">
            <h2>Change Current Event</h2>
            <input type="text" id="event-input" placeholder="Enter New Event Name">
            <button onclick="updateEvent()" class="btn">Update Event</button>
        </div>
        <div class="card">
            <h2>Records Management</h2>
            <p>Download the full attendance list as an Excel sheet.</p>
            <button onclick="downloadExcel()" class="btn btn-green">Download Excel (.xlsx)</button>
        </div>
    </div>

    <script>
        const _supabase = supabase.createClient('YOUR_SUPABASE_URL', 'YOUR_SUPABASE_ANON_KEY');

        async function updateEvent() {
            const newName = document.getElementById('event-input').value;
            if(!newName) return alert("Enter a name");
            const { error } = await _supabase.from('settings').update({ current_event: newName }).eq('id', 1);
            if (!error) alert("Event successfully changed to: " + newName);
        }

        async function downloadExcel() {
            const { data, error } = await _supabase.from('attendance').select('*');
            if (error) return alert("Error fetching data");
            const ws = XLSX.utils.json_to_sheet(data);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "Attendance");
            XLSX.writeFile(wb, "NVC_Attendance.xlsx");
        }
    </script>
</body>
</html>
